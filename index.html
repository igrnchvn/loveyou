<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∞—à—É–ª—è üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 4.5em;
      color: white;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
      z-index: 10;
      text-align: center;
      margin: 20px;
      animation: pulse 2s infinite;
      position: relative;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Button */
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff4081;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background 0.3s ease;
      z-index: 20;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
      background: #e91e63;
    }

    /* Button click animation */
    button.click-pop {
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 45% 55%;
      opacity: 0.8;
      animation: rise linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
      transform: translateX(-50%);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.1); }
    }

    /* Hearts & Flowers */
    .float {
      position: absolute;
      font-size: 2em;
      animation: floatUp linear infinite;
      opacity: 0.9;
      z-index: 5; /* behind text/button */
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    /* Bang Photo */
    #photo {
      position: absolute;
      max-width: 300px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 1s ease;
      z-index: 5; /* behind button/text */
    }

    #photo.show {
      opacity: 1;
      transform: scale(1.2) rotate(10deg);
      animation: bounce 1s ease forwards;
    }

    @keyframes bounce {
      0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.3) rotate(10deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
  </style>
</head>
<body>
<h1>–°–∞—à—É–ª—è, —è —Ç–µ–±–µ –ª—é–±–ª—é üíñ</h1>
<button id="loveBtn">Click me üéâ</button>
<img id="photo" src="./imgs/IMG_6173.png" alt="Love Photo">

<script>
  const colors = ['#ff4081', '#ffeb3b', '#69f0ae', '#40c4ff', '#ff9100'];

  // Background confetti (always falling from top)
  for (let i = 0; i < 300; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.top = '-10vh'; // start from top
    confetti.style.width = confetti.style.height = (6 + Math.random()*6) + 'px';
    confetti.style.animationDuration = (2 + Math.random() * 4) + 's';
    confetti.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(confetti);
  }

  // Balloons
  const balloonColors = ['#ff4081', '#ffeb3b', '#69f0ae', '#40c4ff', '#ff9100', '#d500f9'];
  for (let i = 0; i < 15; i++) {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.backgroundColor = balloonColors[Math.floor(Math.random()*balloonColors.length)];
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.animationDuration = (6 + Math.random() * 8) + 's';
    balloon.style.animationDelay = (Math.random() * 5) + 's';
    balloon.style.transform = `scale(${0.7 + Math.random()*0.6})`;
    document.body.appendChild(balloon);
  }

  // Hearts & Flowers
  const symbols = ['üíñ','‚ù§Ô∏è','üíò','üå∏','üåπ','üå∑','üå∫','üíê'];
  for (let i = 0; i < 40; i++) {
    const el = document.createElement('div');
    el.className = 'float';
    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.bottom = '-50px';
    el.style.animationDuration = (5 + Math.random() * 8) + 's';
    el.style.animationDelay = (Math.random() * 5) + 's';
    el.style.fontSize = (24 + Math.random()*24) + 'px';
    document.body.appendChild(el);
  }

  // List of photos in the imgs folder
  const photoList = [
    './imgs/IMG_6173.png',
    './imgs/IMG_6046.png',
    './imgs/IMG_6206.png',
    './imgs/IMG_7303.png',
    './imgs/IMG_6212.png'
  ];

  // Function to spawn floating photos
  function spawnPhoto() {
    const photo = document.createElement('img');
    photo.src = photoList[Math.floor(Math.random() * photoList.length)];
    photo.style.position = 'absolute';
    photo.style.bottom = '-150px';
    photo.style.left = Math.random() * 100 + 'vw';
    const scale = 0.5 + Math.random() * 0.8;
    photo.style.transform = `scale(${scale})`;
    photo.style.width = (150 + Math.random() * 150) + 'px';
    photo.style.transition = 'all 0.5s ease';
    photo.style.zIndex = 5; // behind button/text
    document.body.appendChild(photo);

    const duration = 5 + Math.random() * 5; // 5-10s
    photo.animate([
      { transform: `translateY(0) scale(${scale})`, opacity: 1 },
      { transform: `translateY(-120vh) scale(${scale + 0.2})`, opacity: 0 }
    ], {
      duration: duration * 1000,
      easing: 'linear',
      fill: 'forwards'
    });

    setTimeout(() => photo.remove(), duration * 1000);
  }

  // Button click
  const btn = document.getElementById('loveBtn');
  btn.addEventListener('click', () => {
    // Button click animation
    btn.classList.add('click-pop');
    setTimeout(() => btn.classList.remove('click-pop'), 300);

    // Spawn multiple photos
    for (let i = 0; i < 5; i++) {
      setTimeout(spawnPhoto, i * 300);
    }

    // Confetti explosion from top randomly
    for (let i = 0; i < 80; i++) {
      const piece = document.createElement('div');
      piece.className = 'confetti';
      piece.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
      piece.style.left = Math.random() * 100 + 'vw'; // random horizontal
      piece.style.top = '-10vh'; // start above screen
      piece.style.width = piece.style.height = (8 + Math.random()*8) + 'px';
      piece.style.animation = `fall ${(1 + Math.random() * 2)}s linear forwards`;
      piece.style.transform = `rotate(${Math.random()*720}deg)`;
      document.body.appendChild(piece);
      setTimeout(() => piece.remove(), 2000);
    }
  });
</script>
</body>
</html>
